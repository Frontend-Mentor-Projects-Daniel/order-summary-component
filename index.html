<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./develop/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="section-main">
      <div class="card">
        <!-- Top -->
        <div class="card__top">
          <img
            class="card__image"
            src="./images/illustration-hero.svg"
            alt="animated character listening to music"
          />
        </div>
        <!-- Bottom -->
        <div class="card__bottom">
          <!-- Text Content -->
          <h2 class="card__header">Order Summary</h2>
          <p class="card__text">
            Order Summary You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
          </p>

          <!-- Payment plan block -->
          <div class="card__payment-plan-block">
            <img
              class="card__icon"
              src="./images/icon-music.svg"
              alt="music symbol"
            />
            <div class="card__plan-wrapper">
              <p class="card__plan-type">Annual Plan</p>
              <p class="card__plan-price">$59.99/year</p>
            </div>
            <a href="#" class="card__link">Change</a>
          </div>
          <!-- Button and link -->
          <button class="btn btn-primary">Proceed to Payment</button>
          <a href="#" class="card__link card__link--cancel">Cancel Order</a>
        </div>
      </div>
    </main>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </div>
  </body>
</html>
